<!-- create_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
<p>Are you sure you want to delete  {{ book.title }} by {{ book.author }}?</p>
<form method="post" action="{% url "relationship_app:delete_book" book.pk %}">
    {% csrf_token %}
    <button type="submit"> Delete </button>
</form>
<a href="{% url "relationship_app:list_books" %}"><button>Cancel</button></a>
</body>
</html>
